<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nav digunakan untuk membungkus semua komponenen -->
    <nav>
        <!-- Komponen di dalam nav ada 2, yaitu div dengan class logo dan ul -->
        <div class="logo">
            <h4>antara</h4>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <!-- Komponen dibawah disembunyikan dan akan keluar bila di versi mobile -->
        <!-- Hamburger Button -->
        <div class="menu-toggle">
            <input type="checkbox">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
